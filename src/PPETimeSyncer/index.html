<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unix Time Fetcher</title>
</head>
<body>
    <h1>Current Unix Time</h1>
    <pre id="unix-time"></pre>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://worldtimeapi.org/api/timezone/asia/tehran')
                .then(response => response.json())
                .then(data => {
                    const unixTime = data.unixtime;
                    const jsonDisplay = JSON.stringify(data, null, 2);
                    document.getElementById('unix-time').textContent = `Unix Time: ${unixTime}\n\nJSON Data:\n${jsonDisplay}`;
                })
                .catch(error => {
                    console.error('Error fetching the Unix time:', error);
                });
        });

    </script>
    
</body>
</html>
